version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      # Habilitar BuildKit cache para acelerar rebuilds
      cache_from:
        - detecta-personas-pdf-backend:latest
    image: detecta-personas-pdf-backend:latest
    container_name: detecta-personas-pdf-backend
    ports:
      - "8000:8000"
    environment:
      # Variables de entorno opcionales
      - PYTHONUNBUFFERED=1
      # Cache de Hugging Face (persistir modelos descargados)
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
    restart: unless-stopped
